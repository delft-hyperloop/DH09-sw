# Define procedures

procedures:
  # ====== Decode =======
  decode_temperature:
    input: 'u8'
    output: 'f32'
    formula: |
      let precision_range_start: f32 = 20.0;
      if x & 0x80 != 0 {
        precision_range_start + ((x & 0x7F) as f32 / 10.0)
        // High precision mode
      } else {
        x as f32 // Integer mode
      }
  decode_bms_voltage:
    input: 'u16'
    output: 'f32'
    formula: '(x as f32) / 10.0'
  decode_bms_temperature:
    input: 'u16'
    output: 'f32'
    formula: 'x as f32'
  convert_i16_to_u64:
    input: 'i16'
    output: 'u64'
    formula: 'x as u64 * 1000'
  scale_10:
    input: 'i16'
    output: 'f32'
    formula: '(x as f32) / 10.0'
  scale_1000:
    input: 'i16'
    output: 'f32'
    formula: '(x as f32) / 1000.0'
  
  identity_u8:
    input: 'u8'
    output: 'u8'
    formula: 'x'

  identity_i16:
    input: 'i16'
    output: 'i16'
    formula: 'x'
  
  identity_u16:
    input: 'u16'
    output: 'u16'
    formula: 'x'
  
  identity_i32:
    input: 'i32'
    output: 'i32'
    formula: 'x'

  # ======= GS communication =======
  dump-gs_2p_float:
    input: 'f32'
    output: 'u64'
    formula: '((10000.0 + x) * 100.0) as u64'
  parse-gs_2p_float:
    input: 'u64'
    output: 'f64'
    formula: '((x as f64) / 100.0) - 10000.0'
  
  dump-gs_u64:
    input: 'u64'
    output: 'u64'
    formula: 'x'
  parse-gs_u64:
    input: 'u64'
    output: 'f64'
    formula: 'x as f64'
  
  dump-gs_bool_u8:
    input: 'u8'
    output: 'u64'
    formula: 'x as u64'
  
  parse-gs_bool_u8:
    input: 'u64'
    output: 'f64'
    formula: 'x as f64'

  
  dump-gs_u8:
    input: 'u8'
    output: 'u64'
    formula: 'x as u64'
  
  parse-gs_u8:
    input: 'u64'
    output: 'f64'
    formula: 'x as f64'

  dump-gs_u16:
    input: 'u16'
    output: 'u64'
    formula: 'x as u64'
  
  parse-gs_u16:
    input: 'u64'
    output: 'f64'
    formula: 'x as f64'
  
  dump-gs_i16:
    input: 'i16'
    output: 'u64'
    formula: 'x as u64'
  
  parse-gs_i16:
    input: 'u64'
    output: 'f64'
    formula: 'x as f64'

  dump-gs_i32:
    input: 'i32'
    output: 'u64'
    formula: 'x as u64'
  
  parse-gs_i32:
    input: 'u64'
    output: 'f64'
    formula: 'x as f64'

  default_command_process:
    input: 'u64'
    output: '[u8; 8]'
    formula: 'x.to_be_bytes()'


