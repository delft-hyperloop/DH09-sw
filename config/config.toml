[gs]
ips = [
#    [192,168,13,65], # harry
#    [192,168,13,100], # pablo
#    [192,168,13,69], # andreas
#    [192,168,13,42], # also andreas
#    [192,168,13,48], # testing laptop
    [192,168,10,57], #ehc andreas
    [192,168,10,196], #ehc harry
    [192,168,10,19], #ehc pablo
    [192,168,10,210], #ehc testing laptop;''.//.pp0-[=]
]
force = true 
port = 6949
buffer_size = 1460 # this is the MAXIMUM size of messages transmitted, in bytes.
timeout = 500 # this is the timeout for the tcp socket, in milliseconds.
heartbeat = 200 # how often to send a keep_alive heartbeat, in milliseconds.
status_channel = "status_channel"
info_channel = "info_channel"
warning_channel = "warning_channel"
error_channel = "error_channel"
shortcut_channel = "shortcut_channel"

[pod.net]
ip = [192,168,1,17]
port = 6946
dhcp = true # if true, ip and port are unused
mac_addr = [0x00, 0x80, 0xe1, 0x00, 0x00, 0x00]

[pod.internal]
event_queue_size = 256
data_queue_size = 1024
can_queue_size = 128
end_of_track_limit = 20400

[pod.comm]
bms_lv_ids = [0x19C, 0x19D, 0x19E, 0x19F, 0x1A0, 0x1A1, 0x1A2, 0x1A3, 0x1A4, 0x1A5, 0x1A6, 0x1BC, 0x1DC, 0x1FC, 0x29C,0x221]
bms_hv_ids = [0x3A0, 0x3A1, 0x3A2, 0x3A3, 0x3A4, 0x3A5, 0x3A6, 0x3A7, 0x3A8, 0x3A9, 0x3AA, 0x3C0, 0x3E0, 0x400, 0x4A0, 0x425, 0x3C1, 0x3C2, 0x3C3, 0x3C4, 0x3C5, 0x3C6, 0x3C7, 0x3C8, 0x3C9, 0x3CA, 0x3CB, 0x3CC, 0x3CD,0x4A1, 0x4A3,0x4A4,0x4A5,0x4A6,0x4A7,0x4A8, 0x4A9,0x4AA,0x4AB,0x4AC,0x4AD]
gfd_ids = [0x37,0x38,0x39]
sensor_hub = [0x1b,0x1c,0x1d,0x15]
#levi_requested_data = []

# [pod.heartbeats]
# # syntax:
# # <datatype name> = <timeout in milliseconds>
# FrontendHeartbeating = 1000

[[FSMState]]
state = "Boot"
doc = "Initial state of the FSM"
index = 0

[[FSMState]]
state = "ConnectedToGS"
doc = "Pretty self-explanatory :)"
index = 1

[[FSMState]]
state = "SystemCheck"
doc = "State for checking each subsystem"
index = 2

[[FSMState]]
state = "Idle"
doc = "Idle state, SDC is open and emergency brakes are deployed"
index = 3

[[FSMState]]
state = "PreCharge"
doc = "Pre-charging the batteries before turning on high voltage"
index = 4

[[FSMState]]
state = "Active"
doc = "High voltage is on, SDC is closed, emergency brakes are still deployed"
index = 5

[[FSMState]]
state = "Demo"
doc = "SDC closed, brakes not deployed (SDC is armed)"
index = 6

[[FSMState]]
state = "Levitating"
doc = "Pod is levitating"
index = 7

[[FSMState]]
state = "Accelerating"
doc = "Pod is accelerating"
index = 8

[[FSMState]]
state = "Braking"
doc = "Pod is braking"
index = 10

[[FSMState]]
state = "Discharge"
doc = "Discharge state for the high voltage current"
index = 11

[[FSMState]]
state = "Charging"
doc = "State for charging the pod"
index = 12

[[FSMState]]
state = "Fault"
doc = "Fault/Emergency state - can be reached from any state and must cause emergency brake"
index = 13

[[FSMState]]
state = "UnknownState"
doc = "The pod should never be in this state."
index = 255

