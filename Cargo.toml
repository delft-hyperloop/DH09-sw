[workspace]
members = ["crates/*"]
default-members = ["crates/main"]
resolver = "2"

[workspace.dependencies]
embassy-stm32 = { version = "*", features = [
    "defmt",
    "stm32h753zi",
    "time-driver-any",
    "exti",
    # "memory-x",
    "unstable-pac",
    "chrono",
] }
embassy-boot = "*"
embassy-boot-stm32 = "*"
embassy-sync = { version = "*", features = ["defmt"] }
embassy-executor = { version = "*", features = [
    "task-arena-size-32768",
    "arch-cortex-m",
    "executor-thread",
    "defmt",
    "integrated-timers",
] }
embassy-net = { version = "*", features = [
    "medium-ethernet",
    "proto-ipv4",
    "tcp",
    "dns",
    "dhcpv4",
    "defmt",
] }
embassy-time = { version = "*" }

cortex-m = { version = "0.7.7", features = [
    "inline-asm",
    "critical-section-single-core",
] }
cortex-m-rt = "0.7.3"
cortex-m-semihosting = "0.5"
embedded-hal = "0.2.7"
embedded-can = "0.4.1"
embedded-hal-async = { version = "1.0" }
embedded-nal-async = { version = "0.7.1" }
embedded-io-async = { version = "0.6.1" }
embedded-storage = { version = "0.3.1" }
panic-probe = { version = "0.3", features = ["print-defmt"] }
panic-halt = "0.2.0"
futures = { version = "0.3.17", default-features = false, features = [
    "async-await",
] }
heapless = { version = "0.8", default-features = false }
rand_core = "0.6.3"
static_cell = { version = "2", features = ["nightly"] }
defmt = "0.3"
defmt-rtt = "0.4"
defmt-decoder = { version = "*", features = ["unstable"] }
anyhow = "1"

rtt-target = { version = "*", features=["defmt"]}
#features = ["defmt"]
panic-rtt-target = "*"
embedded-test  = { version = "0.6.0", features = ["embassy", "defmt"], path = "../embedded-test" }

