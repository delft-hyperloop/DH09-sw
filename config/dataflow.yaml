# Define procedures

procedures:
  # ====== Decode =======
  decode_temperature:
    input: 'u8'
    output: 'f32'
    formula: |
      let precision_range_start: f32 = 20.0;
      if x & 0x80 != 0 {
        precision_range_start + ((x & 0x7F) as f32 / 10.0)
        // High precision mode
      } else {
        x as f32 // Integer mode
      }
  decode_bms_voltage:
    input: 'u16'
    output: 'f32'
    formula: '(x as f32) / 10.0'
  decode_bms_temperature:
    input: 'u16'
    output: 'f32'
    formula: 'x as f32'

  # ======= GS communication =======
  dump-gs_2p_float:
    input: 'f32'
    output: 'u64'
    formula: '(x * 100.0) as u64'
  parse-gs_2p_float:
    input: 'u64'
    output: 'f64'
    formula: '(x as f64) / 100.0'


