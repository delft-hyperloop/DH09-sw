[target.thumbv7em-none-eabihf]
runner = "probe-rs run --chip STM32h753zitx --probe 0483:3754:002500273232511939353236"# Thijs' main PCB

[target.'cfg(all(target_arch = "arm", target_os = "none"))']
rustflags = [
  "-C", "linker=flip-link",
]

[env]
DEFMT_LOG = "info"

[rust]
debug-assertions = true
